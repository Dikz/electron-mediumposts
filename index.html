<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Electron - Medium Posts</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark" style="-webkit-app-region: drag;">
      <a class="navbar-brand" href="#"><i class="fab fa-medium"></i> Electron - Medium Posts</a>
      <div class="pull-right" style="-webkit-app-region: no-drag;">
        <span class="control-icon">
          <i class="control-icon fas fa-minus-circle fa-lg" id="min" style="color:#fff;"></i>
        </span>
        <span class="control-icon">
          <i class="control-icon fas fa-expand fa-lg" id="max" style="color:#fff;"></i>
        </span>
        <span class="control-icon">
          <i class="fas fa-times-circle fa-lg" id="close" style="color:#9F1717;"></i>
        </span>
      </div>
    </nav>

    <script>
      window.$ = window.JQuery = require('jquery')
      require('./renderer.js')
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js')
      require('./node_modules/popper.js/dist/umd/popper.min.js')
    </script>
  </body>
</html>
