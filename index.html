<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Electron - Medium Posts</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark" style="-webkit-app-region: drag;">
      <a class="navbar-brand" href="#"><i class="fab fa-medium"></i> Electron - Medium Posts</a>
      <div class="pull-right" style="-webkit-app-region: no-drag;">
        <span class="control-icon">
          <i class="control-icon fas fa-minus-circle fa-lg" id="min" style="color:#fff;"></i>
        </span>
        <span class="control-icon">
          <i class="control-icon fas fa-expand fa-lg" id="max" style="color:#fff;"></i>
        </span>
        <span class="control-icon">
          <i class="fas fa-times-circle fa-lg" id="close" style="color:#9F1717;"></i>
        </span>
      </div>
    </nav>

    <div class="container-fluid content" style="overflow-y:scroll;height:800px;">
      <div class="row">
        <div class="col-5 offset-1">
          
          <div class="alert alert-light" role="alert">
            <p class="font-weight-bold col-12">Busque postagens de um user ou publication do medium.</p>
            <p class="font-italic">* Para buscar um usu√°rio lembre de usar o <b>@</b> antes.</p>
          </div>

        </div>
        <div class="col-6">
          <!-- Search Medium User Form-->
          <form class="form-inline col-md-12 col-sm-12 mt-4" id="searchForm">
              <input type="text" class="form-control mb-2 mr-sm-2" name="user" placeholder="Ex: devupacademy">
            <button type="submit" class="btn btn-primary mb-2">Buscar</button>
          </form>
        </div>
      </div>
      <div class="row mt-5" id="searchResults" style="margin-bottom:600px;">
        
      </div>
    </div>

    <script>
      window.$ = window.JQuery = require('jquery')
      require('./renderer.js')
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js')
      require('./node_modules/popper.js/dist/umd/popper.min.js')
    </script>
  </body>
</html>
